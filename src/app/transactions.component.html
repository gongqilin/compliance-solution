<h2>My Transactions</h2>
<ul class="transactions">
  <li *ngFor="let transaction of transactions"
    [class.selected]="transaction === selectedTransaction"
    (click)="onSelect(transaction)">
    <span class="badge">{{transaction.id}}</span> {{transaction.description}}
  </li>
</ul>
<div *ngIf="selectedTransaction">
  <h2>
    {{selectedTransaction.description | uppercase}} is my transaction
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
